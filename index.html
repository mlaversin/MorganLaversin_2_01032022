<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CDN Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets (desktop first approach) -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/max-992.css" media="screen and (max-width: 992px)">
  <link rel="stylesheet" href="./css/max-768.css" media="screen and (max-width: 768px)">

  <title>Booki | Agence de voyages en ligne</title>
</head>

<body>
  <!-- Header section with Navbar -->
  <header>
    <div class="logo">
      <img src="./images/logo/Booki@3x.png" alt="logo Booki">
    </div>
    <nav class="main-nav">
      <ul role="list">
        <li class="nav-active"><a href="#">Hébergements</a></li>
        <li><a href="#">Activités</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main section -->
  <main>
    <!-- Heading -->
    <div class="heading">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
    </div>

    <!-- Search section -->
    <section class="search-section">

      <!-- Search form -->
      <form class="search-form">
        <div class="search-form-prepend">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <input type="text" class="search-form-input" name="location" id="location" placeholder="Où allez-vous ?">
        <button type="submit" class="search-form-btn-lg">Rechercher</button>
        <button type="submit" class="search-form-btn-sm">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Filters section -->

      <section class="filters-section">
        <h3 class="filters-title">Filtres</h3>
        <div class="filter filter-eco">
          <div class="filter-prepend">
            <i class="fa-solid fa-money-bill-wave"></i>
          </div>
          <div class="filter-label">Économique</div>
        </div>
        <div class="filter filter-fam">
          <div class="filter-prepend">
            <i class="fa-solid fa-child"></i>
          </div>
          <div class="filter-label">Familial</div>
        </div>
        <div class="filter filter-rom">
          <div class="filter-prepend">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="filter-label">Romantique</div>
        </div>     
        <div class="filter filter-pet">
          <div class="filter-prepend">
            <i class="fa-solid fa-dog"></i>
          </div>
          <div class="filter-label">Animaux&nbspautorisés</div>
        </div>
      </section>

      <!-- Search info -->

      <div class="search-info">
        <div class="info-logo">
          <i class="fa-solid fa-info"></i>
        </div>
        <p class="info-content">
          Plus de 500 logements sont disponibles dans cette ville
        </p>
      </div>


    </section>

    <!-- Accommodations section -->

    <!-- Activities section -->

  </main>


  <!-- Footer -->
</body>

</html>
